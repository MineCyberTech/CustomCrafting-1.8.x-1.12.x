# Example-config for custom recipe!

recipe_name: example_recipe
recipe_output:
  material: WOOD or 5
  customName: &4SUPER_WOOD
  # All the enchantments! > ID:Level < The Enchant IDs can be found here -> https://minecraft.gamepedia.com/Enchanting#Summary_of_enchantments
  enchanting:
  - '0:4'
  - '5:3'
  - '16:5'
  - '33:1'
  - 'etc.'
recipe_shape:
  shape:
  - ' W '
  - WDW
  - ' W '
  shapeless: false
  # Item ID or the name from Spigot can be used!
  # When Shapeless recipe the key is the the number of this item!
  materials:
    D:
    - DIAMOND or 264
    W:
    - WOOD or 5
    - variants=0,1,2,3,4,5